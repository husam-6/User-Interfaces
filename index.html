<head>

  <meta charset="UTF-8"/>

  content="width-device-width, initial-scale=1.0"/>
  <title>Schedule Planner</title>
  <link rel="stylesheet" href="style.css" />

<body id="container">

  <div id="title"> 
    <h1>Homies Schedule</h1>
  </div>
  <div id="planner" class='fade border'>
    <div class=underline>
      <h1> Planner </h1>
    </div>  
    
    <div id="planner-form" class='fade'>
      <form class="form">
          <input type="date" class="due-date" placeholder="Date - MM/DD/YY" size="20">
          <input type="text" class="plan-inp" placeholder="Assignment Name" size="20" required>
          <button type="submit" class="submit-button"><i class="fa fa-plus" aria-hidden="true"></i></button>
      </form>
    </div>

    <div class="wrappe">
      <ul class="items ">
      </ul>
      
      <button class="sort-button">Sort</button>
    </div>
    
    <script type="text/javascript" src="js/planner.js" defer></script>

    </div>

        animation: 350

  </div>
  
  <div id="announcements" class='fade border'>
    <div class=underline>
      <h1> Announcements </h1>
    </div>

    <div id="announcement-form" class='fade'>
      <form class="announce-form">
        <input type="date" class="date" placeholder="Date - MM/DD/YY" size="20">
        <input type="text" class="announcement" placeholder="Announcement" size="20" required>
        <button type="submit" class="submit-button"><i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </form>
    </div>

    <div>
      <ul class="announce-items">
      </ul>
    </div>
    <button class="sort-button2">Sort</button>

    <script type="text/javascript" src="js/announcements.js" defer></script>
    
  </div>
  
  <div id="calendar" class='fade'>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script language="javascript">
      createCalendar(calendar, 2021, 10);
    </script>
  </div>

</body>
